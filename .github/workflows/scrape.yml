name: Manual Scraper Test (Complete Code)

# トリガー: 手動実行ボタンのみを有効化
on:
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      # 1. リポジトリのファイルを読み込む
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. ライブラリの強制インストール（ModuleNotFoundErrorを解消）
      - name: Force Install Selenium
        # seleniumとドライバを管理するwebdriver-managerをインストール
        run: pip install selenium webdriver-manager
      
      # 4. ファイルを実行
      - name: Run scraper.py
        run: python scraper.py
