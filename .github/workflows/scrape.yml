name: Manual Scraper Test

on:
  workflow_dispatch:

jobs:
  test-run:
    runs-on: ubuntu-latest

    steps:
      # 1. コードを持ってくる
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Pythonのセットアップ
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 3. ライブラリのインストールと確認
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium webdriver-manager
          echo "=== インストール済みライブラリ一覧 ==="
          pip list

      # 4. ファイルを実行
      - name: Run scraper.py
        run: python scraper.py
