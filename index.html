    function closeEventModal() {

    function createDayEventModal(dateString, dayEvents) {
        document.querySelector('.event-list-modal-overlay')?.remove();

        const overlay = document.createElement('div');
        overlay.classList.add('event-list-modal-overlay');

        const closeButton = document.createElement('button');
        closeButton.classList.add('fixed-close-btn');
        closeButton.innerHTML = '√ó';
        
        closeButton.onclick = () => {
            overlay.remove();
            document.body.style.overflow = ''; 
        };
        
        overlay.appendChild(closeButton);

        const content = document.createElement('div');
        content.classList.add('event-list-modal-content');

        header.textContent = dateFormatted + (dayEvents.length > 0 ? ` ${dayEvents.length}‰ª∂„ÅÆ„Ç§„Éô„É≥„Éà` : ' „ÅÆ„Ç§„Éô„É≥„Éà„ÅØ„ÅÇ„Çä„Åæ„Åõ„Çì');

        const listContainer = document.createElement('div');

        if (dayEvents.length > 0) {
            dayEvents.forEach(event => {
                const card = document.createElement('div');

                card.onclick = () => {

                timeCol.classList.add('event-time-col');

                const timeMatch = timeText.match(/\d{1,2}[:Ôºö]\d{2}/);
                if (timeMatch) {
                    timeText = timeMatch[0].replace('Ôºö', ':'); 
                } else if (timeText.includes('Ôºö')) {
                    timeText = timeText.split('Ôºö')[0];
                }
                
                const timeTextNode = document.createElement('span');
                timeTextNode.classList.add('event-time-text');
                timeTextNode.textContent = timeText;
                timeCol.appendChild(timeTextNode);
                card.appendChild(timeCol);

                name.textContent = event.name;
                name.classList.add('event-name');

                address.textContent = event.address;
                address.classList.add('event-address');
                detailsCol.appendChild(address);

                card.appendChild(detailsCol);
                listContainer.appendChild(card);

        content.appendChild(listContainer);

        overlay.addEventListener('click', (e) => {

                overlay.remove();
                document.body.style.overflow = ''; 
            }
        });

        document.body.appendChild(overlay);
        document.body.style.overflow = 'hidden';
    }

    async function loadDataAndInitialize() {
        try {
            const response = await fetch('./events.json'); 
            
            if (!response.ok) {
                throw new Error('„Çπ„Ç±„Ç∏„É•„Éº„É´„Éá„Éº„Çø (events.json) „ÅÆË™≠„ÅøËæº„Åø„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ');
            }
            
            const fetchedJson = await response.json();
            
            ALL_BEYBLADE_EVENTS = fetchedJson
                .map(event => {
                    const parsedDate = parseDate(event.date);
                    if (!parsedDate) return null;
                    
                    const dateString = `${parsedDate.year}-${String(parsedDate.month).padStart(2, '0')}-${String(parsedDate.day).padStart(2, '0')}`;
                    
                    return {
                        ...event,
                        parsedDate: parsedDate,
                        dateString: dateString 
                    };
                })
                .filter(event => event); 

            if (ALL_BEYBLADE_EVENTS.length > 0) {
                const dates = ALL_BEYBLADE_EVENTS.map(event => new Date(event.parsedDate.year, event.parsedDate.month - 1, event.parsedDate.day));
                
                const minDate = new Date(Math.min(...dates));
                TARGET_MAX_DATE = new Date(Math.max(...dates));

                TARGET_START_YEAR = minDate.getFullYear();
                TARGET_START_MONTH = minDate.getMonth() + 1;
            }
            
            filteredEvents = ALL_BEYBLADE_EVENTS;

            populatePrefectureSelect();
            populateLegendButtons(); 
            
            handleSearch(false); 
            filterStatus.textContent = `${ALL_BEYBLADE_EVENTS.length} ‰ª∂„ÅÆ„Ç§„Éô„É≥„Éà„ÇíË™≠„ÅøËæº„Åø„Åæ„Åó„Åü„ÄÇ`;

        } catch (error) {
            filterStatus.textContent = `„Ç®„É©„Éº: ${error.message}`;
            generateCalendar([], TARGET_START_YEAR, TARGET_START_MONTH, TARGET_MAX_DATE);
        }
    }

    // Âá°‰æã„Éú„Çø„É≥„ÇíÁîüÊàê„Åó„ÄÅ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº„ÇíË®≠ÂÆö„Åô„ÇãÈñ¢Êï∞
    function populateLegendButtons() {
        legendContainer.innerHTML = '';
        
        EVENT_TYPES_LEGEND.forEach(item => {
            const legendItem = document.createElement('div');
            legendItem.classList.add('legend-item');
            legendItem.classList.add(item.styleClass); // CSS„Åß„ÅÆËâ≤ÂàÜ„ÅëÁî®„ÇØ„É©„Çπ‰ªò‰∏é
            
            // ÂàùÊúüÁä∂ÊÖã„ÅßÂÖ®„Å¶„Ç¢„ÇØ„ÉÜ„Ç£„Éñ„Å´„Åô„Çã
            if (activeEventTypes.includes(item.key)) {
                legendItem.classList.add('active');
            }

            // „Ç¢„Ç§„Ç≥„É≥span„ÇíÂâäÈô§„Åó„ÄÅ„ÉÜ„Ç≠„Çπ„Éà„ÅÆ„ÅøËøΩÂä†
            legendItem.appendChild(document.createTextNode(item.label));

                legendItem.classList.toggle('active');

    function toggleEventType(key) {
        const index = activeEventTypes.indexOf(key);
        if (index > -1) {

    function populatePrefectureSelect() {
        prefectureContainer.innerHTML = ''; 

        for (const region in JAPAN_PREFECTURES_BY_REGION) {
            const prefectures = JAPAN_PREFECTURES_BY_REGION[region];
            
            const regionGroup = document.createElement('div');
            regionGroup.classList.add('region-group');

            const headerContainer = document.createElement('div');
            headerContainer.classList.add('region-header-container');
            
            const headerTitle = document.createElement('div');
            headerTitle.classList.add('region-header');
            headerTitle.textContent = region;
            
            const regionCheckbox = document.createElement('input');
            regionCheckbox.type = 'checkbox';
            regionCheckbox.classList.add('region-select-checkbox');
            regionCheckbox.id = `region-select-${region}`;
            
            const regionCheckboxLabel = document.createElement('label');
            regionCheckboxLabel.classList.add('region-select-label');
            regionCheckboxLabel.setAttribute('for', regionCheckbox.id);
            regionCheckboxLabel.appendChild(regionCheckbox);
            
            regionCheckboxLabel.appendChild(document.createTextNode('ÂÖ®ÈÅ∏Êäû')); 

            headerContainer.appendChild(headerTitle);
            headerContainer.appendChild(regionCheckboxLabel);
            regionGroup.appendChild(headerContainer); 

            const checkboxWrapper = document.createElement('div');
            checkboxWrapper.classList.add('checkbox-wrapper');
            
            prefectures.forEach(pref => {
                const label = document.createElement('label');
                label.classList.add('pref-label');
                label.setAttribute('data-region', region); 
                
                const checkbox = document.createElement('input');
                checkbox.type = 'checkbox';
                checkbox.value = pref;
                checkbox.name = 'prefecture';
                
                label.appendChild(checkbox);
                label.appendChild(document.createTextNode(pref));
                
                checkbox.addEventListener('change', () => {
                    label.classList.toggle('checked', checkbox.checked); 
                    updateRegionCheckboxState(region);
                    handleSearch(); 
                });

                checkboxWrapper.appendChild(label);
            });

            regionGroup.appendChild(checkboxWrapper);
            prefectureContainer.appendChild(regionGroup);

            headerTitle.addEventListener('click', () => {
                checkboxWrapper.classList.toggle('open');
            });
            
            regionCheckbox.addEventListener('change', () => {
                const select = regionCheckbox.checked;
                toggleRegionSelection(region, select);
                handleSearch(); 
            });
            
             regionCheckboxLabel.addEventListener('click', (e) => {
                e.stopPropagation(); 
            });
        }
    }

    function updateRegionCheckboxState(region) {
        const total = prefectureContainer.querySelectorAll(`[data-region="${region}"] input[type="checkbox"]`).length;
        const checked = prefectureContainer.querySelectorAll(`[data-region="${region}"] input[type="checkbox"]:checked`).length;
        
        const regionCheckbox = document.getElementById(`region-select-${region}`);

        if (!regionCheckbox) return;

        if (checked === 0) {
            regionCheckbox.checked = false;
            regionCheckbox.indeterminate = false; 
        } else if (checked === total) {
            regionCheckbox.checked = true;
            regionCheckbox.indeterminate = false;
        } else {
            regionCheckbox.checked = false;
            regionCheckbox.indeterminate = true;
        }
    }

    function toggleRegionSelection(region, select) {
        prefectureContainer.querySelectorAll(`[data-region="${region}"]`).forEach(label => {
            const checkbox = label.querySelector('input[type="checkbox"]');
            if (checkbox) {
                checkbox.checked = select;
                label.classList.toggle('checked', select);
            }
        });
    }

    function generateCalendar(events, startYear, startMonth, maxDate) {
        calendarWrapper.innerHTML = ''; 
        
        const maxYear = maxDate.getFullYear();
        const maxMonth = maxDate.getMonth() + 1;

        let currentYear = startYear;
        let currentMonth = startMonth;

        while (currentYear < maxYear || (currentYear === maxYear && currentMonth <= maxMonth)) {
            
            const date = new Date(currentYear, currentMonth - 1, 1);
            
            const gridWrapperContainer = document.createElement('div');
            gridWrapperContainer.classList.add('calendar-grid-wrapper');

            const gridWrapper = document.createElement('div');
            gridWrapper.classList.add('calendar-grid');
            gridWrapper.innerHTML = `
                <div class="day-header">Êó•</div>
                <div class="day-header">Êúà</div>
                <div class="day-header">ÁÅ´</div>
                <div class="day-header">Ê∞¥</div>
                <div class="day-header">Êú®</div>
                <div class="day-header">Èáë</div>
                <div class="day-header">Âúü</div>
            `;
            
            const startDay = date.getDay(); 
            const daysInMonth = new Date(currentYear, currentMonth, 0).getDate(); 

            for (let i = 0; i < startDay; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.classList.add('day-cell');
                emptyCell.style.backgroundColor = '#f9f9f9'; 
                gridWrapper.appendChild(emptyCell);
            }

            for (let day = 1; day <= daysInMonth; day++) {
                const dayCell = document.createElement('div');
                dayCell.classList.add('day-cell');
                
                const dayNumber = document.createElement('span');
                dayNumber.classList.add('day-number');
                
                dayNumber.textContent = `${currentMonth}/${day}`;
                
                const dateString = `${currentYear}-${String(currentMonth).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
                dayNumber.dataset.date = dateString;

                const dailyEvents = events.filter(event => {
                    const pd = event.parsedDate;
                    return pd && pd.year === currentYear && pd.month === currentMonth && pd.day === day;
                });
                
                if (dailyEvents.length > 0) {
                    dayNumber.classList.add('has-events');
                }

                dayCell.appendChild(dayNumber);
                
                dailyEvents.sort((a, b) => getTimeValue(a.time) - getTimeValue(b.time));

                dailyEvents.forEach(event => {
                    const { class: colorClass, label } = getColorClass(event.type);
                    const eventLabel = document.createElement('span');
                    eventLabel.classList.add('event-label', colorClass);
                    
                    const timeParts = event.time.split('Ôºö');
                    const displayTime = timeParts.length === 2 ? `${timeParts[0]}:${timeParts[1]}` : event.time;

                    eventLabel.textContent = `${displayTime} ${label}`;
                    
                    eventLabel.onclick = (e) => {
                        e.stopPropagation(); 
                        returnToDayDate = null; 
                        showEventDetails(event);
                    };

                    dayCell.appendChild(eventLabel);
                });

                gridWrapper.appendChild(dayCell);
            }

            gridWrapperContainer.appendChild(gridWrapper);
            calendarWrapper.appendChild(gridWrapperContainer);

            currentMonth++;
            if (currentMonth > 12) {
                currentMonth = 1;
                currentYear++;
            }
        }
    }

    function handleSearch(updateStatus = true) {
        if (cityInput) {
            cityInput.blur(); 
        }

        const viewport = document.querySelector('meta[name="viewport"]');
        if (viewport) {
            const originalContent = viewport.getAttribute('content');
            viewport.setAttribute('content', 'width=device-width, initial-scale=1.0, maximum-scale=1.0');
            setTimeout(() => {
                viewport.setAttribute('content', originalContent || 'width=device-width, initial-scale=1.0');
            }, 300);
        }
        
        if (activeEventTypes.length === 0) {
            filteredEvents = [];
            if (updateStatus) {
                filterStatus.textContent = "Ë°®Á§∫„Åô„Çã„Ç§„Éô„É≥„Éà„ÇíÈÅ∏Êäû„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ";
            }
            generateCalendar(filteredEvents, TARGET_START_YEAR, TARGET_START_MONTH, TARGET_MAX_DATE);
            return;
        }

        if (ALL_BEYBLADE_EVENTS.length === 0) {
            generateCalendar([], TARGET_START_YEAR, TARGET_START_MONTH, TARGET_MAX_DATE);
            return;
        }
        
        const selectedPrefectures = Array.from(prefectureContainer.querySelectorAll('input[type="checkbox"]:checked'))
            .filter(cb => !cb.classList.contains('region-select-checkbox')) 
            .map(checkbox => checkbox.value.toLowerCase());
        
        const citySearchText = cityInput.value.trim().toLowerCase();
        
        let localFilteredEvents = ALL_BEYBLADE_EVENTS;
        
        let filterDescription = [];

        // 1. ÈÉΩÈÅìÂ∫úÁúå„Éï„Ç£„É´„Çø„Éº
        if (selectedPrefectures.length > 0) {
            localFilteredEvents = localFilteredEvents.filter(event => {
                const searchTarget = [
                    event.address, 
                    event.location,
                    event.name,
                    event.details
                ].join(' ').toLowerCase();
                
                return selectedPrefectures.some(pref => searchTarget.includes(pref));
            });
            filterDescription.push(`ÈÉΩÈÅìÂ∫úÁúå: ${selectedPrefectures.map(p => p.toUpperCase()).join('„ÄÅ')}`);
        }

        // 2. „Ç≠„Éº„ÉØ„Éº„Éâ„Éï„Ç£„É´„Çø„Éº
        if (citySearchText !== "") {
            localFilteredEvents = localFilteredEvents.filter(event => {
                const searchTarget = [
                    event.address, 
                    event.location,
                    event.name,
                    event.details
                ].join(' ').toLowerCase();

                return searchTarget.includes(citySearchText);
            });
            filterDescription.push(`„Ç≠„Éº„ÉØ„Éº„Éâ: "${citySearchText}"`);
        }
        
        // 3. „Ç§„Éô„É≥„Éà„Çø„Ç§„Éó„Éï„Ç£„É´„Çø„Éº
        if (activeEventTypes.length > 0) {
            const allowedKeywords = activeEventTypes.flatMap(key => 
                EVENT_TYPES_LEGEND.find(item => item.key === key).searchKeywords
            );
            
            // '„Åù„ÅÆ‰ªñ'„ÅåÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄÅ‰ªñ„ÅÆ„Çø„Ç§„Éó„Å´Ë©≤ÂΩì„Åó„Å™„ÅÑ„Ç§„Éô„É≥„Éà„ÇíÂê´„ÇÅ„Çã
            const includeOther = activeEventTypes.includes('Other');
            const otherTypesKeywords = EVENT_TYPES_LEGEND.filter(item => item.key !== 'Other').flatMap(item => item.searchKeywords);
            
            localFilteredEvents = localFilteredEvents.filter(event => {
                const eventType = event.type;
                
                const isMatch = allowedKeywords.some(keyword => eventType.includes(keyword));
                
                if (includeOther) {
                    // '„Åù„ÅÆ‰ªñ'„Å´Ë©≤ÂΩì„Åô„Çã„Ç§„Éô„É≥„Éà„Åã„Å©„ÅÜ„Åã„Çí„ÉÅ„Çß„ÉÉ„ÇØ
                    const isOther = !otherTypesKeywords.some(keyword => eventType.includes(keyword));
                    return isMatch || isOther;
                }
                
                return isMatch;
            });
            
            // ÂÖ®„Å¶ÈÅ∏Êäû„Åï„Çå„Å¶„ÅÑ„ÇãÂ†¥Âêà„ÅØ„ÄåÂÖ®„Çø„Ç§„Éó„Äç„Å™„Å©„ÅÆË°®Ë®ò„Å´„Åô„Çã„Åã„ÄÅÁúÅÁï•„Åó„Å¶„ÇÇËâØ„ÅÑ„Åå„ÄÅ„Åì„Åì„Åß„ÅØ„Éá„Éê„ÉÉ„Ç∞ÁöÑ„Å´„ÇÇË°®Á§∫
            if (activeEventTypes.length < EVENT_TYPES_LEGEND.length) {
                filterDescription.push(`${activeEventTypes.map(key => EVENT_TYPES_LEGEND.find(item => item.key === key).label).join('„ÄÅ')}`);
            }
        }


        filteredEvents = localFilteredEvents;

        if (updateStatus) {
            const descriptionText = filterDescription.length > 0 
                ? `${filterDescription.join(' / ')} „Å´‰∏ÄËá¥„Åô„Çã ${filteredEvents.length} ‰ª∂„ÅÆ„Ç§„Éô„É≥„Éà„ÇíË°®Á§∫‰∏≠`
                : `ÂÖ®„Ç§„Éô„É≥„Éà„ÇíË°®Á§∫‰∏≠ (${ALL_BEYBLADE_EVENTS.length}‰ª∂)`; 
            filterStatus.textContent = descriptionText;
        }
        
        generateCalendar(filteredEvents, TARGET_START_YEAR, TARGET_START_MONTH, TARGET_MAX_DATE);
        
        addDayNumberClickHandlers();
    }

    function addDayNumberClickHandlers() {
        const allDayElements = document.querySelectorAll('.day-number');

        allDayElements.forEach(dayEl => {
            dayEl.removeEventListener('click', dayClickHandler);
            dayEl.addEventListener('click', dayClickHandler);
        });
    }

    function dayClickHandler(e) {
        const dayEl = e.currentTarget;
        const dateString = dayEl.dataset.date; 

        if (!dateString) {
            console.error("day-numberË¶ÅÁ¥†„Å´data-dateÂ±ûÊÄß„Åå„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ");
            return;
        }

        const eventsForDay = filteredEvents.filter(event => 
            event.dateString === dateString
        );
        
        eventsForDay.sort((a, b) => getTimeValue(a.time) - getTimeValue(b.time));

        createDayEventModal(dateString, eventsForDay);
    }

    searchButton.addEventListener('click', () => handleSearch()); 
    cityInput.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') {
            handleSearch();
        }
    });

    loadDataAndInitialize();
